<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Kalkulator</title>
    <meta name="description" content="kalkulator">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kalkulator</h1>
    </header>
    <main>
        <div id="container">
            <form>
                <div class="inputs">
                    <div class="input">
                        <label for="firstInput">Wpisz liczbę</label>
                        <input type="number" id="firstInput" value="0" required>
                    </div>
                    <div class="signs"><div id="sign"></div></div>
                    <div class="input">
                        <label for="secondInput">Wpisz liczbę</label>
                        <input type="number" id="secondInput" value="0" required>
                    </div>
                    <div class="signs"><div id="equal"></div></div>
                    <div class="result"><div id="result"></div></div>
                </div>
                <div id="comment"></div>
                <div>
                    <button type="button" class="sign">+</button>
                    <button type="button" class="sign">-</button>
                    <button type="button" class="sign"><span>*</span></button>
                    <button type="button" class="sign">/</button>
                    <button type="button" id="sign2">=</button>
                </div>
            </form>
        </div>

    </main>
    <script src="kalkulator.js"></script>
</body>
