<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Kalkulator</title>
    <meta name="description" content="kalkulator">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kalkulator</h1>
    </header>
    <main>
        <div id="container">
            <form>
                <div class="inputs">
                    <div class="input">
                        <label for="firstInputId">Wpisz liczbę</label>
                        <input type="number" id="firstInputId" value="0" required>
                    </div>
                    <div class="signs"><div id="signId"></div></div>
                    <div class="input">
                        <label for="secondInputId">Wpisz liczbę</label>
                        <input type="number" id="secondInputId" value="0" required>
                    </div>
                    <div class="signs"><div id="equalId"></div></div>
                    <div class="result"><div id="resultId"></div></div>
                </div>
                <div id="commentId"></div>
                <div>
                    <button type="button" class="sign">+</button>
                    <button type="button" class="sign">-</button>
                    <button type="button" class="sign"><span>*</span></button>
                    <button type="button" class="sign">/</button>
                    <button type="button" id="sign2Id">=</button>
                </div>
            </form>
        </div>

    </main>
    <script src="big.js-master/big.js"></script>
    <script src="kalkulator.js"></script>
</body>
